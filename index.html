<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Emergency Service</title>
    <!-- font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

  </head>
  <body class="bg-[#F5FFF6] h-full hind-madurai-font">
    <header class="bg-white">
      <div class="sm:flex justify-between items-center px-4">
        <div class="text-center sm:flex items-center">
          <div class=" ">
            <img class="h-11 w-11 mx-auto" src="assets/logo.png" alt="" />
          </div>
          <h1 class="text-[#006747] text-center font-bold text-3xl ml-2 sm:text-start">
            <span class="sm:block">Emergency</span>
             Service
          </h1>
        </div>
        <!-- flex justify-around items-center gap-5 -->
        <div class="flex justify-around items-center gap-3">
          <div class="flex gap-3 sm:px-7 px-3 py-3 rounded-[50px] bg-[#F5FFF6]">
            <p id="add-heart" class="font-black text-2xl">0</p>
            <div class="w-8 h-8">
              <img src="assets/heart.png" alt="" />
            </div>
          </div>
          <div class="flex gap-3 sm:px-7 px-3 py-3 rounded-[50px] bg-[#F5FFF6]">
            <p id="total-coin" class="font-black text-2xl">100</p>
            <div class="w-8 h-8">
              <img src="assets/coin.png" alt="" />
            </div>
          </div>
          <div
            class="flex gap-2 sm:px-7 px-3 py-3 rounded-[50px] font-semibold text-2xl text-[#FFFFFF] bg-[#00A63E]"
          >
            <p id="copy-count">0</p>
            <h1>Copy</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- hero banner section -->
      <section
        class="header-section w-full h-[240px] bg-gradient-to-r from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100% ... text-center"
      >
        <div class="text-center pt-5 pb-3">
          <img
            class="h-[92px] w-[92px] inline-block"
            src="assets/logo-dark.png"
            alt=""
          />
        </div>

        <h1 class="text-[#FFFFFF] font-semibold text-[40px]">
          জরুরি সেবা ডিরেক্টরি
        </h1>
        <p class="text-[#FFFFFF] font-semibold text-[20px]">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
      <!-- card section -->
      <section class="flex flex-col-reverse md:flex md:flex-row  w-11/12 mx-auto mt-12 border-3 gap-[30px] pb-3 sm:pb-5 pb:8 lg:pb-10">
        <!-- card -->
        <section class="md:w-9/12 border-3 border-green-500 bg-white p-6 grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3">
          <!-- জাতীয় জরুরি সেবা -->
          <div class="card bg-[#FFFFFF] drop-shadow-sm p-4 md:8">
          <div class="flex justify-between items-center mb-6">
            <img
              class="bg-[#FFE3E2] p-4 rounded-[16px] w-[60px] h-[60px]"
              src="assets/emergency.png"
              alt=""
            />
            <i id="heart" class="fa-regular fa-heart text-[35px] text-gray-500"></i>
          </div>
          <h1 class="font-bold text-2xl text-black">জাতীয় জরুরি সেবা</h1>
          <p id="National" class="roboto-font font-normal text-lg text-gray-500 mb-6">
            National Emergency
          </p>
          <h1 id="National-number" class="copy-number copy-text roboto-font font-bold text-3xl mb-2 text-black">999</h1>
          <p class="font-normal text-lg text-gray-500 mb-6">
            <span class="bg-[#F2F2F2] px-4 py-[6px] rounded-[40px]"
              >সার্বজনীন</span
            >
          </p>
          <div class="roboto-font flex justify-between items-center gap-2">
            <button id="copy" class="copy-btn border-gray-500 border-2 rounded-sm px-10 py-3 sm:8 md:10 lg:px-12 text-gray-500">
              <i class="copy-icon fa-regular fa-copy text-lg text-gray-500"></i> Copy
            </button>
            <button id="call-btn" class="rounded-sm px-10 py-3 sm:8 md:10 lg:px-12 bg-[#00A63E] text-white">
              <i id="call-icon" class="fa-solid fa-phone text-white"></i> Call
            </button>
          </div>
        </div>
          
        </section>
    
        <!-- call history -->
         <!-- w-3/12 border-3 border-green-500 bg-white p-6 -->
        <section class="md:w-3/12 border-3 border-green-500 bg-white p-6 ">
          <div class="flex justify-between items-center roboto-font">
            <h1 class="font-medium text-[20px] text-black"><i class="fa-solid fa-clock-rotate-left text-gray-500 text-xl"></i> Call History</h1>
            <button id="clear"
              class="inter-font px-5 py-2 rounded-[50px] font-semibold text-[#FFFFFF] bg-[#00A63E]"
            >
              Clear
            </button>
          </div>
          <div id="history-div">
            
          </div>
          <div id="history-div2">
            
          </div>
        </section>
      </section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
